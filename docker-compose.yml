services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reloading
      - ./backend:/app
      # Vector DB Persistence (optional, assuming chroma_db is in backend dir)
      - ./backend/chroma_db:/app/chroma_db
      # Policy Docs Persistence
      - ./backend/policy_docs:/app/policy_docs
    environment:
      # Pass through environment variables from host .env
      - FRONTEND_ORIGIN=http://localhost:8080
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    restart: always

    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      # Prevent node_modules from being overwritten by the bind mount
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
